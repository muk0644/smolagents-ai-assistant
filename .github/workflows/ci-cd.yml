name: CI/CD Pipeline for SmolAgents AI Assistant

on:
  push:
    branches: [ feature/cicd-workflow ]
  pull_request:
    branches: [ feature/cicd-workflow ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Checkout the repository code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Step 2: Set up Python 3.10
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    # Step 3: Cache pip dependencies
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    # Step 4: Install dependencies from requirements.txt
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # Step 5: Install development and security tools
    - name: Install development tools
      run: |
        pip install flake8 bandit safety
    
    # Step 6: Run flake8 for linting
    - name: Lint with flake8
      run: |
        # Fail on syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Allow warnings for complexity and line length (exit-zero)
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    # Step 7: Security scan with bandit
    - name: Security scan with bandit
      run: |
        bandit -r app.py agent.py tools.py -ll
      continue-on-error: false
    
    # Step 8: Check dependencies for vulnerabilities with safety
    - name: Check dependencies with safety
      run: |
        safety check --json || echo "Safety check completed with warnings"
      continue-on-error: true
    
    # Step 9: Validate environment secrets
    - name: Validate HF_TOKEN secret
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}
        OPENWEATHERMAP_API_KEY: ${{ secrets.OPENWEATHERMAP_API_KEY }}
      run: |
        if [ -z "$HF_TOKEN" ]; then
          echo "‚ùå ERROR: HF_TOKEN is not set in GitHub Secrets!"
          echo "Please add HF_TOKEN to your repository secrets:"
          echo "Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí New repository secret"
          exit 1
        else
          echo "‚úÖ HF_TOKEN is present (length: ${#HF_TOKEN} characters)"
        fi
        
        if [ -z "$SERPAPI_API_KEY" ]; then
          echo "‚ö†Ô∏è WARNING: SERPAPI_API_KEY is not set"
        else
          echo "‚úÖ SERPAPI_API_KEY is present"
        fi
        
        if [ -z "$OPENWEATHERMAP_API_KEY" ]; then
          echo "‚ö†Ô∏è WARNING: OPENWEATHERMAP_API_KEY is not set"
        else
          echo "‚úÖ OPENWEATHERMAP_API_KEY is present"
        fi
    
    # Step 10: Verify project structure
    - name: Verify project structure
      run: |
        echo "Checking required files..."
        for file in app.py agent.py tools.py requirements.txt README.md; do
          if [ -f "$file" ]; then
            echo "‚úÖ $file exists"
          else
            echo "‚ùå $file is missing!"
            exit 1
          fi
        done
        
        echo "‚úÖ All required files are present"
    
    # Step 11: Verify imports (syntax check without running)
    - name: Verify Python imports
      run: |
        python -c "import ast; [ast.parse(open(f).read()) for f in ['app.py', 'agent.py', 'tools.py']]"
        echo "‚úÖ Python syntax validation passed"
    
    # Step 12: Final deployment readiness message
    - name: Deployment readiness confirmation
      run: |
        echo "=================================================="
        echo "üéâ BUILD SUCCESSFUL!"
        echo "=================================================="
        echo ""
        echo "‚úÖ All linting checks passed"
        echo "‚úÖ Security scans completed"
        echo "‚úÖ Dependencies verified"
        echo "‚úÖ Environment secrets validated"
        echo "‚úÖ Project structure confirmed"
        echo ""
        echo "üöÄ The application is verified and ready for Streamlit Cloud deployment!"
        echo ""
        echo "Deployment URL: https://smolagents-ai-assistant.streamlit.app/"
        echo "=================================================="
